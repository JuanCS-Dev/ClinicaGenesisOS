# Genesis OS - Continuous Integration
# Performance monitoring and quality gates
#
# Runs on every push and PR to ensure:
# - All tests pass
# - Type checking passes
# - Bundle size within budget
# - Lighthouse scores above thresholds

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Quality Checks (Fast - runs first)
  # ============================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Mock Audit
        run: npm run audit:mocks

      - name: Run Tests
        run: npm run test -- --run --reporter=verbose

  # ============================================
  # Build & Bundle Analysis
  # ============================================
  build:
    name: Build & Bundle Size
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY || 'mock-key' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'mock.firebaseapp.com' }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID || 'mock-project' }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'mock.appspot.com' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || '1:123:web:abc' }}

      - name: Analyze Bundle Size
        id: bundle
        run: |
          # Calculate total initial bundle size (excluding lazy-loaded chunks)
          INITIAL_SIZE=$(find dist/assets -name "*.js" ! -name "export-vendor*" -exec stat -f%z {} + 2>/dev/null | awk '{sum+=$1} END {print sum}' || find dist/assets -name "*.js" ! -name "export-vendor*" -exec stat --printf="%s\n" {} + | awk '{sum+=$1} END {print sum}')
          INITIAL_SIZE_KB=$((INITIAL_SIZE / 1024))

          echo "initial_size_kb=$INITIAL_SIZE_KB" >> $GITHUB_OUTPUT
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value | Budget | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|--------|--------|" >> $GITHUB_STEP_SUMMARY

          # Budget: 1500KB for initial bundle (excluding lazy chunks)
          if [ $INITIAL_SIZE_KB -lt 1500 ]; then
            echo "| Initial Bundle | ${INITIAL_SIZE_KB}KB | <1500KB | ✅ Pass |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Initial Bundle | ${INITIAL_SIZE_KB}KB | <1500KB | ❌ Fail |" >> $GITHUB_STEP_SUMMARY
            echo "::error::Bundle size ${INITIAL_SIZE_KB}KB exceeds budget of 1500KB"
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Chunk Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lhS dist/assets/*.js | head -15 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  # ============================================
  # Lighthouse Performance Audit
  # ============================================
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: |
          lhci autorun --config=lighthouserc.json || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30
