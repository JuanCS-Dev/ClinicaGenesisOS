      L 392 216
      Q 412 216 412 236
      L 412 276
      Q 412 296 392 296
      L 316 296
      L 316 372
      Q 316 392 296 392
      L 216 392
      Q 196 392 196 372
      L 196 296
      L 120 296
      Q 100 296 100 276
      L 100 236
      Q 100 216 120 216
      L 196 216
      L 196 140
      Q 196 120 216 120
      Z
    " fill="url(#crossGradient)"/>
  </g>

  <!-- Small decorative circles -->
  <circle cx="420" cy="92" r="12" fill="#00d4aa" opacity="0.4"/>
  <circle cx="92" cy="420" r="8" fill="#00a8cc" opacity="0.3"/>
